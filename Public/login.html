<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Staff Schedule Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #b8a3d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .logo-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #5e72e4;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: #9d8bc7;
            font-size: 1em;
            font-weight: 500;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 35px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .welcome-text p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9d8bc7;
            font-size: 1.2em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e4f7;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5e72e4;
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .remember-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #5e72e4;
        }

        .remember-section label {
            color: #666;
            font-size: 0.9em;
            cursor: pointer;
            user-select: none;
        }

        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5e72e4 0%, #9d8bc7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(94, 114, 228, 0.4);
        }

        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 114, 228, 0.5);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #d32f2f;
            display: none;
            animation: shake 0.4s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #e0f7e0;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 0.9em;
        }

        .demo-credentials {
            background: #f8f9fe;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #e0e4f7;
            margin-top: 25px;
        }

        .demo-credentials h4 {
            color: #5e72e4;
            font-size: 0.95em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .demo-credentials p {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .demo-credentials code {
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            color: #5e72e4;
            font-weight: 600;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 0.85em;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo-title {
                font-size: 1.5em;
            }

            .welcome-text h2 {
                font-size: 1.3em;
            }
        }

        /* Loading State */
        .sign-in-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .sign-in-btn.loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <span class="logo-icon">üìÖ</span>
            <div class="logo-title">Staff Schedule Manager</div>
            <div class="logo-subtitle">Workforce Management System</div>
        </div>

        <div class="welcome-text">
            <h2>Welcome Back!</h2>
            <p>Sign in to manage your staff schedules</p>
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Invalid username or password. Please try again.
        </div>

        <div class="success-message" id="successMessage">
            ‚úì Sign in successful! Redirecting...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    />
                </div>
            </div>

            <div class="remember-section">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="sign-in-btn" id="signInBtn">
                Sign In
            </button>
        </form>

        <div class="footer-text">
            ¬© 2024 Staff Schedule Manager. All rights reserved.
        </div>
    </div>

    <script>
        // Check if user is already logged in
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isAuthenticated');
            const rememberMe = localStorage.getItem('rememberMe');
            const loginTime = localStorage.getItem('loginTime');

            if (isLoggedIn === 'true' && rememberMe === 'true') {
                // Check if login is still valid (30 days)
                const thirtyDays = 30 * 24 * 60 * 60 * 1000;
                if (loginTime && (Date.now() - parseInt(loginTime)) < thirtyDays) {
                    window.location.href = 'index.html';
                } else {
                    // Login expired
                    localStorage.removeItem('isAuthenticated');
                    localStorage.removeItem('loginTime');
                }
            }
        }

        // Check on page load
        checkAuth();

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const signInBtn = document.getElementById('signInBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Add loading state
            signInBtn.classList.add('loading');
            signInBtn.textContent = 'Signing In';

            // Simulate authentication delay (replace with actual API call)
            setTimeout(() => {
                // Demo credentials check (replace with actual authentication)
                if (username === 'admin' && password === 'admin123') {
                    // Successful login
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', Date.now().toString());
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } else {
                    // Failed login
                    signInBtn.classList.remove('loading');
                    signInBtn.textContent = 'Sign In';
                    errorMessage.classList.add('show');

                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800);
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.2s';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
