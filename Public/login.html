<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Schedule Login</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5e72e4, #825ee4);
            color: #333;
        }

        .login-container {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 32px 30px 26px;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-icon {
            font-size: 2.5rem;
            display: inline-block;
            margin-bottom: 6px;
        }

        .logo-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #777;
        }

        .welcome-text {
            text-align: center;
            margin: 14px 0 18px;
        }

        .welcome-text h2 {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .welcome-text p {
            font-size: 0.9rem;
            color: #777;
        }

        form {
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0 10px;
            background: #fafbff;
        }

        .input-icon {
            margin-right: 6px;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            outline: none;
            padding: 10px 6px;
            width: 100%;
            font-size: 0.95rem;
            background: transparent;
        }

        .remember-section {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0 16px;
            font-size: 0.85rem;
            color: #555;
        }

        .remember-section input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .sign-in-btn {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 11px 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #5e72e4, #825ee4);
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(94, 114, 228, 0.5);
            transition: transform 0.08s ease, box-shadow 0.08s ease;
        }

        .sign-in-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(94, 114, 228, 0.6);
        }

        .sign-in-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(94, 114, 228, 0.45);
        }

        .sign-in-btn.loading {
            opacity: 0.75;
            cursor: default;
            pointer-events: none;
        }

        .sign-in-btn.loading::after {
            content: "";
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            border-top-color: transparent;
            display: inline-block;
            margin-left: 8px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ffe0e0;
            color: #c62828;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            border-left: 4px solid #c62828;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e0f7e0;
            color: #2e7d32;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0 12px;
                padding: 26px 22px 20px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-section">
        <span class="logo-icon">üìÖ</span>
        <div class="logo-title">Staff Schedule Manager</div>
        <div class="logo-subtitle">Private Access</div>
    </div>

    <div class="welcome-text">
        <h2>Welcome back!</h2>
        <p>Sign in to manage your schedules</p>
    </div>

    <div class="error-message" id="errorMessage">
        ‚ùå Invalid username or password. Please try again.
    </div>

    <div class="success-message" id="successMessage">
        ‚úì Sign in successful. Redirecting‚Ä¶
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                />
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                />
            </div>
        </div>

        <div class="remember-section">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me on this device</label>
        </div>

        <button type="submit" class="sign-in-btn" id="signInBtn">Sign In</button>
    </form>

    <div class="footer-text">
        ¬© 2024 Staff Schedule Manager
    </div>
</div>

<script>
    // API endpoint - update this to your Render URL
    const API_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : ''; // Empty string means same origin (works on Render)

    // Redirect to index if already logged in & rememberMe still valid
    function checkAuthOnLoad() {
        const token = localStorage.getItem('authToken');
        const rememberMe = localStorage.getItem('rememberMe');
        const loginTime = localStorage.getItem('loginTime');

        if (token && rememberMe === 'true') {
            const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
            if (loginTime && (Date.now() - parseInt(loginTime, 10)) < THIRTY_DAYS) {
                window.location.href = 'index.html';
            } else {
                // expired
                localStorage.removeItem('authToken');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('username');
            }
        }
    }

    checkAuthOnLoad();

    const form = document.getElementById('loginForm');
    const signInBtn = document.getElementById('signInBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        errorMessage.classList.remove('show');
        successMsg.classList.remove('show');

        signInBtn.classList.add('loading');
        signInBtn.textContent = 'Signing in';

        try {
            const response = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.token) {
                // Successful login
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', Date.now().toString());

                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }

                successMsg.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);

            } else {
                // Invalid credentials
                throw new Error(data.msg || 'Login failed');
            }

        } catch (error) {
            console.error('Login error:', error);
            signInBtn.classList.remove('loading');
            signInBtn.textContent = 'Sign In';
            errorMessage.textContent = '‚ùå ' + (error.message || 'Login failed. Please try again.');
            errorMessage.classList.add('show');
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }
    });

    // Enter key support
    document.getElementById('username').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('password').focus();
        }
    });
</script>
</body>
</html>
